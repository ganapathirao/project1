<section class="login-wrapper">
  <div class="login-content-section">
    <h3>Login Below</h3>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label class="control-label">UserName</label>
        <input type="text" class="form-control" required name="user" [(ngModel)]="username" placeholder="Enter user name" #un="ngModel">
   
        <p class="help-block" *ngIf="un.invalid && un.touched">Invalid UserName</p>
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" required name="password" [(ngModel)]="pwd" placeholder="Enter Password" #password="ngModel">
       
        <p class="help-block" *ngIf="password.invalid && password.touched">Invalid Password</p>
      </div>
      <input type="submit" class="btn btn-success submit-btn" [disabled]="loginForm.invalid" (click)="showFormData(loginForm)">
      <div class="d-flex justify-content-between">
        <a href="password">Forgot Password ?</a>
        <a href="username">Forgot Username ?</a>
      </div>
    </form>
  </div>
</section>
